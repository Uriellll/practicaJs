<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
    <div class="pokedex">
        <div class="box">
            <div class="head">
                <div class="lightBig"></div>
                <div class="light rojo"></div>
                <div class="light"></div>
                <div class="light"></div>
    
            </div>
            <div class="image">
                <img src="img/pikachu.png" alt="" id="image">
                <label for="" id="pokename">Pokemon</label>
            </div>
            <div class="buttons">
                <div class="but">
                    <div class="button">A</div>
                    <div class="button">B</div>
                </div>
                <div class="cross"></div>
            </div>
            <form action="" onsubmit="searchPokemon(event)" class="search">
                <label for="search">Buscar Pokemon(Presiona enter)</label>
                <input type="text" name="pokemon" id="pokemon" >
            </form>
        </div>
        <div class="box2">
            <div class="stats" id="stats">
               
            </div>
            <div class="boxes" id="types">
                
            </div>
        </div>
        
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
